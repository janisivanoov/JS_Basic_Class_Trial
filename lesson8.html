<!DOCTYPE html>
<html>
<head>
    <title>JS</title>
</head>
<body>
	
	<script>
	for (var i = 0; i < 10; i++)
	    console.log(i);
	
	var i = 1; // Создание переменной
    while (i <= 10) { // Здесь только условие
        console.log(i);
        i++; // Увеличение переменной
    }
    var x = 13;
    do {
        x--;
        console.log(x);
    } while (x > 10);
	
	</script>
</body>
</html>
