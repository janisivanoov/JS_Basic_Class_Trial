<!DOCTYPE html>
<html>
<head>
    <title>JS</title>
</head>
<body>
	<script>
	// JS код ниже
	// Вывод в одной строке
    document.write("Вывод информации");
    // writeln - будет выведен с пропуском строки
    document.writeln("Вывод информации");
    // Вывод информации в консоль
    console.log("Какая-либо информация");
    </script>
</body>
</html>
